<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Mobile Tab Navigation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="phone">
        <img src="https://images.unsplash.com/photo-1591799264318-7e6ef8ddb7ea" alt="cpu" class="content show">
        <img src="https://images.unsplash.com/photo-1512756290469-ec264b7fbf87" alt="gpu" class="content">
        <img src="https://images.unsplash.com/photo-1592664474505-51c549ad15c5" alt="ram" class="content">
        <img src="https://images.unsplash.com/photo-1597138804456-e7dca7f59d54" alt="ssd" class="content">
        <nav>
            <ul>
                <li class="active">
                    <i class="fas fa-home"></i>
                    <p>Home</p>
                </li>
                <li>
                    <i class="fas fa-box"></i>
                    <p>Work</p>
                </li>
                <li>
                    <i class="fas fa-book-open"></i>
                    <p>Blog</p>
                </li>
                <li>
                    <i class="fas fa-users"></i>
                    <p>About Us</p>
                </li>
            </ul>
        </nav>
    </div>
    <script src="script.js"></script>
</body>
</html>
